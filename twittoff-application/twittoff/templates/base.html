<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - TwitOff</title>
    <link rel="stylesheet" href="{{ url_for('static/css/', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static/css', filename='custom_style.css') }}">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-main-links" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">icon-bar</span>
                </button>
                <a class="navbar-brand" href="#">TwitOff</a>
            </div>

            <!-- Collect the nav links, forms, and content for toggling-->
            <div class="collapse navbar-collapse" id="bs-main-links">
                <ul class="nav navbar=nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <script src="{{ url_for('static/js/', filename='jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static/js/', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static/js/', filename='bootstrap.min.js') }}"></script>

</body>
</html>
